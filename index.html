<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1>under maintenance</h1>
    <div class="box" id="box1">
        <fieldset class="container">
           
            <div class="calculator">
                <h2>Binary Calculator</h2>
                <input class="input" type="text" id="binary1" placeholder="Enter binary number 1">
                <input class="input" type="text" id="binary2" placeholder="Enter binary number 2">
                <select id="operation">
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>
                <button class="input1" onclick="calculate()">Calculate</button>
                <p  id="result"> </p>
            </div>
        
        </fieldset>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
